<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>

     <!--
        preload="auto" -vai baixando previamente o video
        preload="metadata" -baixar infos básicas video
        preload="none" -nao baixa nada do video antes
        loop - começa dnv o video
        muted - video incia no mudo
        poster - imagem de fundo antes video começar
    -->
    <video 
        controls
        width="500"
        height="500"
        autoplay
        preload="auto"
        loop
        muted
        poster="./assets-example/ball.png" 
    >
        <source src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4" type="video/mp4">
        <p>Este Browser não carregou o video!!</p>
    </video>
    <br>
    <audio 
        controls
        autoplay
        muted
        loop
    >
        <source src="./assets-example/viper.mp3" type="audio/mp3">
        <source src="./assets-example/viper.ogg" type="audio/ogg">
        <p>Seu navegador não suporta audio.</p>
    </audio>
    <br>
    <!--
        <iframe>
        -atributos
            -src
            -height
            -width
            -title(acessibilidade)
            -allowfullscreen
            -frameborder
    -->
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/ZFj7GcFO84I" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen
    >
    </iframe>
    <br>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14616.987583853137!2d-46.730446752441416!3d-23.667127079579814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce51907ec34141%3A0x214c4ecb6e5a1465!2sAtacad%C3%A3o%20-%20Santo%20Amaro!5e0!3m2!1sen!2sbr!4v1681999510544!5m2!1sen!2sbr" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    
</body>
</html>
