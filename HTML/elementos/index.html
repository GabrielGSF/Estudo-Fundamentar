<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>HTML - Hypertext Markup Language</ul>
    <!-- 
        Comentários no Html - não aparece na página
    -->
    <!--
        Anatomia Tags:

        -Abertura
        -Fechamento
        -Conteúdo
        -Elementos
        -Elementos Vazios
        -Atributos: info extras, configurações
    -->
    <h1>
        Título
    </h1>

    <div class="conteudo" tabindex="5">
        Atributo class
    </div>
    
    <div class="conteudo" contenteditable="true" tabindex="3">
        Atributo contenteditable
    </div>

    <div class="conteudo" data-qualquer-coisa="data-element" tabindex="4">
        Atributo data-*
    </div>
    <!-- Usar com "-" ou tudo junto -->

    <div class="conteudo" id="texto1">
        Atributo id*
    </div>

    <div class="conteudo" style="color: red;" tabindex="2">
        Atributo style
    </div>

    <div class="conteudo" tabindex="1">
        Atributo tabindex
    </div>

    <div class="conteudo" title="titulo do elemento">
        Atributo title
    </div>
</body>
</html>
