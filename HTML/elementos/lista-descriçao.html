<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Descrição</title>
</head>
<body>
    <!--
        Marcar lista de itens e suas descrições
    -->
    <h2>Glossáro</h2>
    <dl>
        <dt>Hypertext</dt>
        <dd>É um hiper texto com possibilidades ...</dd>
        
        <dt>Markup</dt>
        <dd>Marcação do texto</dd>

        <dt>Language</dt>
        <dd>Línguagem com semântica e sintaxe...</dd>
    </dl>

    <!--
        <dl> -- tag lista de descrições
        <dt> -- termo da descrição
        <dd> -- tag para descrição
    -->
</body>
</html>
