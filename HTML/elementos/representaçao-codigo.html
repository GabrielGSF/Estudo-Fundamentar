<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reresentação de código</title>
</head>
<body>
    <!--
        <code> - muda cor conteúdo para representar código
        <pre> - cria bloco de código, mantém espaço em branco
    -->

    <pre>
        <code>
            &lt;pre&gt; &lt;/pre&gt;
        </code>
    </pre>
</body>
</html>
