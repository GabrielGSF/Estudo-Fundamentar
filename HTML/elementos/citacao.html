<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
    
    <h1>Fazendo Citações</h1>

    <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
        <p>O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> (ou <em>HTML Block Quotation Element</em>)
        indica que um texto foi citado.</p>
    </blockquote>

    <p>De acordo com <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
        <cite>página MDN blockquote</cite></a>:     
    </p>

    <p>O elemento quote - <code>&lt;q&gt;</code> - é <q
    cite="https://developer.mozilla.org/en
    -US/docs/Web/HTML/Element/q">usado para citações curtas que não precisam 
    de parágrafos ou quebras de linha.</q> -- <a 
    href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q">
    <cite>MDN q page</cite></a>.
    </p>

    <!--
        <blockquote></blockquote> - para uma citação que você queira maior,
        tendo uma estilizaçõa diferente 

        <code></code> - mostra que é um código

        cite - atributo para citar a url

        <cite></cite> - tag usada para colocar link direto no texto.

        <q></q> - citação curta com aspas
    -->
    
</body>
</html>
