<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelaas</title>
</head>
<body>
    <table>
        
        <caption>Pessoas por idade</caption><!--Descrição da tabela-->

        <thead> <!--Cabeçalho-->
            <tr> <!--Tabel Roll, linha da tabela-->
                <th>Nome</th><!--Coluna da tabela-->
                <th>Idade</th>
            </tr>
        </thead>
        <tbody><!--Corpo-->
            <tr>
                <td>Gabriel</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Diego</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot><!--Rodapé-->
            <tr>
                <td>Total:</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
