<!--
    SVG <svg>
        Marcação, estilo html, para imagens
        elementos gerar formas
    Pros:
        mais leve
        mais detalhado
        maior acessibilidade e SEO
        editavel por CSS ou atributos
    Contras:
        mais dificil trabalhar
        quanto mais complexa imagem mais trabalho navegador
-->

<svg
    width="100"
    height="100"
    >
    <circle 
        cx="50" 
        cy="50" 
        r="40" 
        stroke="green" 
        stroke-width="4" 
        fill="blue"
    />
</svg>

<svg width="300" height="200">
    <rect
        stroke="blue"
        stroke-width="4"
        width="100%"
        height="100%"
        fill="green"
    />
</svg>
