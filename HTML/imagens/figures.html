<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
</head>
<body>
    <!--
        Titulos visiveis para imagens
        <figure>
        <figurecaption>
    -->
    <a href="https://google.com">
        <figure>
                <img 
                    src="https://source.unsplash.com/photos/random" 
                    alt="Imagem de title"
                    title="Colocando um título na imagem"
                    height="250px"
                >            
            <figcaption>Colocando um título na imagem</figcaption>        
        </figure>
    </a>
    
</body>
</html>
