<!DOCTYPE html>
<html lang="en">
<head><!--não vísivel pelo navegador, configurações, infos: titulo
    links para css e favicon-->
    
    <!-- 
    <meta> -- definir metadados
    atributos: 
    -charset: caracteres especiais
    -name: especificar a meta
    content: conteúdo
    -->
    <meta charset="UTF-8"><!--codificação caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--portabilidade dispositivos móveis-->
    <meta name="author" content="Gabriel"><!--define o autor da página-->
    <meta name="description" content="Um website para iniciantes em programação"><!--descrição do site-->
    <meta name="robots" content="index, follow"><!--Diz o que queremos robo google faça, responsável pelos resultados de busca
    é possível dizer para seguir links da página, indexar a página-->
    
    <!--Metadados personalizados, colocar tipo conteudo especial, compartilhar página facebook-->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg"><!--Open Graph: facebook-->
    <meta property="og:description" content="Texto para compartilhar no facebook">
    <meta name="twitter:title" content="Rocketseat">
    
    <!--
        SEO(Search Engine Optimization - motor de busca da google)
    -->
    
    <title>Cabeçalho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><!--Favicon(fovorite incon)
        : icone que aparece na guia do navegador, icones personalizador, ou no favoritos do navegador-->
</head>

</html>
